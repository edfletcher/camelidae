<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="index.css" />
		<title>🦙🐪🐫</title>
	</head>
	<body>
		<h2 id="header">🦙🐪🐫</h2>
		<div>
			<label for="prompt">Prompt:</label><br/>
			<textarea name="prompt" id="prompt" rows="8" cols="57">Tell me about Camelidae</textarea>
		</div>
		<a href="#" id="model_link" target="_blank">Model:</a>
		<br/>
		<select id="model_select">
		</select>
		<br/>
		<br/>
		<button id="submit_prompt">🦙🐪🐫</button>
		<div id="clocks_outer">
			You're #<span id="queue_pos"></span> in the queue.
			<div id="clocks"></div>
		</div>
		<div id="response_lbl">Response:</div>
		<div id="response"></div>
		<div id="response_metrics"></div>
		<button id="reset">Ask another 🦙🐪🐫</button>
		<br/>
		<hr/>
		<br/>
		<div id="powered_by">
			Powered by <a href="https://github.com/edfletcher/llama.http/tree/master/examples/simple-http" target="_blank">llama.http</a> & 
				<a href="https://github.com/edfletcher/camelidae" target="_blank">camelidae</a>.
		</div>
	</body>
	<script src="index.js"></script>
	<script data-goatcounter="https://alpaca.goatcounter.com/count"
					async src="//gc.zgo.at/count.js"></script>
</html>
